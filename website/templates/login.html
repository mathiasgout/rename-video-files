{% extends "base.html" %} {% block title %} Connexion {% endblock title %} 
{% block content %}
<br />
<h3 align="center">Connexion</h3>
<br />
<!-- Méthode POST pour récupérer les inputs du formulaire -->
<form method="POST">
  <div class="form-group">
    <label for="id_name">Identifiant</label>
    <input
      type="text"
      class="form-control"
      id="id_name"
      name="id_name"
      placeholder="Renseignez votre identifiant"
    />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Renseignez votre mot de passe"
    />
  </div>
  <br />
  <!-- type="submit" pour que le formulaire soit "envoyé"-->
  <button type="submit" class="btn btn-primary">Connexion</button>
</form>

{% endblock content %}
